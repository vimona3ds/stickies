<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>stickies</title>
</head>

<body class="game-loading">
  <div class="header">
    <span class="title">stickies!</span>
    <span class="id">#0</span>
  </div>
  <div class="container">
    <input type="text" class="input">
    <div class="game">
      <div class="grid">
      </div>
      <div class="description">
        <p>tap or type to start</p>
      </div>
      <div class="results">
        <span class="speed"></span>
        <span class="mistakes"></span>
        <button class="share">share results</button>
      </div>
    </div>
  </div>

  <div class="cursor"></div>
</body>

</html>
