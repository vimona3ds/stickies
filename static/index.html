<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, interactive-widget=resizes-content">
  <title>stickies</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <span id="header-title">stickies!</span>
    <span id="header-id"></span>
  </div>
  <div id="game-container">
    <input type="text" id="game-input">
    <div id="game">
      <div id="game-grid" class="blurred">
      </div>
      <div id="game-intro">
        <p>tap or type to start</p>
      </div>
      <div id="game-results" class="hidden">
        results
      </div>
    </div>
  </div>

  <div id="cursor" class="hidden"></div>
</body>

</html>
